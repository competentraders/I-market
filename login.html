<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Market Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm bg-white rounded-xl shadow-2xl p-6 sm:p-8">
        <h1 class="text-3xl font-extrabold text-red-600 text-center mb-2">I-Market</h1>
        <h2 class="text-xl font-semibold text-gray-800 text-center mb-6">Sign In</h2>

        <!-- Notification Area -->
        <div id="auth-status" class="hidden p-3 mb-4 rounded-lg text-center font-medium"></div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="login-email" required placeholder="name@example.com"
                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 border">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="login-password" required placeholder="Enter your password"
                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 border">
            </div>
            <button type="submit"
            class="w-full bg-red-600 text-white py-3 rounded-lg font-bold hover:bg-red-700 transition duration-300 shadow-lg">
                Sign In to Marketplace
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="register.html" class="font-medium text-red-600 hover:text-red-700 transition">Register here</a>
        </p>
    </div>

    <!-- PURE FRONTEND REDIRECT ONLY -->
    <script>
        const loginForm = document.getElementById("login-form");
        const authStatus = document.getElementById("auth-status");

        function showStatus(msg, isError = false) {
            authStatus.textContent = msg;
            authStatus.classList.remove("hidden");
            authStatus.className =
                "p-3 mb-4 rounded-lg text-center font-medium " +
                (isError ? "bg-red-100 text-red-700" : "bg-green-100 text-green-700");

            if (!isError) {
                setTimeout(() => authStatus.classList.add("hidden"), 2500);
            }
        }

        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("login-email").value.trim();
            const password = document.getElementById("login-password").value.trim();

            if (email === "" || password === "") {
                showStatus("Please fill in all fields.", true);
                return;
            }

            // LOGIN SUCCESS â€” FRONTEND ONLY
            showStatus("Login successful! Redirecting...");
            setTimeout(() => {
                window.location.href = "productmarket.html";
            }, 1200);
        });
    </script>

</body>
</html>

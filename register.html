<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Market Register - Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcf8f3; 
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            filter: invert(0.6) sepia(1) saturate(20) hue-rotate(330deg); /* Style the calendar icon */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-2xl p-8 border-t-8 border-amber-600 my-8">
        <h1 class="text-3xl font-extrabold text-red-600 mb-2 text-center">I-Market</h1>
        <h2 class="text-xl font-bold text-gray-800 mb-6 text-center">Create Your Comprehensive Account</h2>
        
        <form id="register-form">
            <div class="space-y-6">
                
                <!-- Personal Details -->
                <fieldset class="border border-gray-200 p-4 rounded-lg">
                    <legend class="text-lg font-semibold text-gray-700 px-2">1. Personal Information</legend>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                        <div>
                            <label for="first-name" class="block text-sm font-medium text-gray-700">First Name <span class="text-red-500">*</span></label>
                            <input type="text" id="first-name" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:ring-amber-500 focus:border-amber-500 border">
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name <span class="text-red-500">*</span></label>
                            <input type="text" id="last-name" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:ring-amber-500 focus:border-amber-500 border">
                        </div>
                        <div>
                            <label for="phone-number" class="block text-sm font-medium text-gray-700">Phone Number <span class="text-red-500">*</span></label>
                            <input type="tel" id="phone-number" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:ring-amber-500 focus:border-amber-500 border">
                        </div>
                        <div>
                            <label for="date-of-birth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                            <input type="date" id="date-of-birth" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:ring-amber-500 focus:border-amber-500 border">
                        </div>
                        <div class="md:col-span-2">
                            <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                            <select id="gender" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:ring-amber-500 focus:border-amber-500 border bg-white">
                                <option value="" disabled selected>Select Gender (Optional)</option>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                                <option value="non-binary">Non-Binary</option>
                                <option value="prefer-not-say">Prefer not to say</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <!-- Credentials -->
                <fieldset class="border border-gray-200 p-4 rounded-lg">
                    <legend class="text-lg font-semibold text-gray-700 px-2">2. Account Credentials</legend>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
                        <div>
                            <label for="register-email" class="block text-sm font-medium text-gray-700">Email Address <span class="text-red-500">*</span></label>
                            <input type="email" id="register-email" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:ring-amber-500 focus:border-amber-500 border">
                        </div>
                        <div>
                            <label for="confirm-email" class="block text-sm font-medium text-gray-700">Confirm Email <span class="text-red-500">*</span></label>
                            <input type="email" id="confirm-email" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:ring-amber-500 focus:border-amber-500 border">
                        </div>
                        <div>
                            <label for="register-password" class="block text-sm font-medium text-gray-700">Password (Min 6 chars) <span class="text-red-500">*</span></label>
                            <input type="password" id="register-password" required minlength="6" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:ring-amber-500 focus:border-amber-500 border">
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password <span class="text-red-500">*</span></label>
                            <input type="password" id="confirm-password" required minlength="6" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:ring-amber-500 focus:border-amber-500 border">
                        </div>
                    </div>
                </fieldset>

                <!-- Address Details -->
                <fieldset class="border border-gray-200 p-4 rounded-lg">
                    <legend class="text-lg font-semibold text-gray-700 px-2">3. Address Information</legend>
                    
                    <div class="mt-2 space-y-4">
                        <!-- Primary Address -->
                        <div>
                            <label for="address-primary" class="block text-sm font-medium text-gray-700">Billing Address <span class="text-red-500">*</span></label>
                            <input type="text" id="address-primary" required placeholder="Street Address, City, State" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:ring-amber-500 focus:border-amber-500 border">
                        </div>

                        <!-- Delivery Address -->
                        <div>
                            <label for="address-delivery" class="block text-sm font-medium text-gray-700">Delivery/Shipping Address <span class="text-red-500">*</span></label>
                            <input type="text" id="address-delivery" required placeholder="Street Address, City, State" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:ring-amber-500 focus:border-amber-500 border">
                        </div>

                        <!-- Zip Code -->
                        <div>
                            <label for="zip-code" class="block text-sm font-medium text-gray-700">Zip/Postal Code <span class="text-red-500">*</span></label>
                            <input type="text" id="zip-code" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm p-3 focus:ring-amber-500 focus:border-amber-500 border">
                        </div>
                    </div>
                </fieldset>
            </div>

            <div id="register-error" class="text-red-500 text-sm mt-6 hidden text-center font-medium"></div>
            
            <button type="submit" id="register-btn" class="w-full mt-6 bg-amber-600 text-white py-3 rounded-lg font-bold hover:bg-amber-700 transition duration-300 shadow-lg disabled:opacity-50">
                Register & Start Shopping
            </button>
        </form>

        <p class="mt-6 text-center text-sm">
            Already have an account? 
            <a href="login.html" class="font-medium text-red-600 hover:text-red-500">Login Here</a>
        </p>
        <p class="mt-2 text-center text-sm">
            <a href="index.html" class="text-gray-500 hover:text-gray-700">‚Üê Back to Shopping</a>
        </p>
    </div>

    <!-- Firebase Logic for Registration and Profile Data Storage -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInAnonymously, signInWithCustomToken, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";


        // Configuration and Target URL
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const TARGET_URL = 'product-i-market.html'; // CORRECTED TARGET URL

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        setLogLevel('debug'); 

        const registerForm = document.getElementById('register-form');
        const registerError = document.getElementById('register-error');
        const registerBtn = document.getElementById('register-btn');

        function displayError(message) {
            registerError.textContent = message;
            registerError.style.display = 'block';
        }

        // Helper function to get the Firestore path for user profile data
        function getUserProfileDocRef(uid) {
            return doc(db, 'artifacts', appId, 'users', uid, 'profiles', 'user_profile');
        }

        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Get form values
            const email = document.getElementById('register-email').value;
            const confirmEmail = document.getElementById('confirm-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Gather all profile fields for Firestore storage
            const profileData = {
                firstName: document.getElementById('first-name').value,
                lastName: document.getElementById('last-name').value,
                phoneNumber: document.getElementById('phone-number').value,
                addressPrimary: document.getElementById('address-primary').value,
                addressDelivery: document.getElementById('address-delivery').value,
                gender: document.getElementById('gender').value,
                dateOfBirth: document.getElementById('date-of-birth').value,
                zipCode: document.getElementById('zip-code').value,
                registrationDate: new Date().toISOString()
            };
            
            registerError.style.display = 'none';
            registerBtn.textContent = 'Validating...';
            registerBtn.disabled = true;

            // --- Client-Side Validation ---
            if (email !== confirmEmail) {
                displayError('Email addresses do not match.');
                registerBtn.textContent = 'Register & Start Shopping';
                registerBtn.disabled = false;
                return;
            }
            if (password !== confirmPassword) {
                displayError('Passwords do not match.');
                registerBtn.textContent = 'Register & Start Shopping';
                registerBtn.disabled = false;
                return;
            }
            if (password.length < 6) {
                displayError('Password must be at least 6 characters long.');
                registerBtn.textContent = 'Register & Start Shopping';
                registerBtn.disabled = false;
                return;
            }
            
            try {
                registerBtn.textContent = 'Creating Account...';
                await setPersistence(auth, browserLocalPersistence);

                // 1. Create User in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                registerBtn.textContent = 'Saving Profile...';

                // 2. Save detailed profile data to Firestore
                const profileRef = getUserProfileDocRef(user.uid);
                await setDoc(profileRef, profileData);
                console.log("User profile saved to Firestore successfully for UID:", user.uid);
                
                registerBtn.textContent = 'Success!';
                displayError('Registration and profile creation successful! Redirecting...');
                
                // 3. Redirect to product page
                setTimeout(() => {
                    window.location.href = TARGET_URL;
                }, 1000);

            } catch (error) {
                console.error("Registration Error:", error);
                let message = 'Registration failed. Please try again.';
                if (error.code === 'auth/email-already-in-use') {
                    message = 'This email is already registered. Please login instead.';
                } else if (error.code === 'auth/weak-password') {
                    message = 'Password must be at least 6 characters.';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'The email address is not valid.';
                } else if (error.code) {
                     message = `Authentication failed: ${error.message}`;
                } else {
                    message = `An error occurred while saving your profile data.`;
                }

                displayError(message);
                registerBtn.textContent = 'Register & Start Shopping';
                registerBtn.disabled = false;
            }
        });

        // Handle initial environment authentication state (if any)
        window.onload = async function() {
            if (initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                } catch (error) {
                    console.warn("Custom token sign-in failed, proceeding anonymously:", error);
                    await signInAnonymously(auth);
                }
            } else {
                 await signInAnonymously(auth);
            }
        }
    </script>
</body>
</html>

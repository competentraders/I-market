<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Market Register - Complete Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-xl bg-white rounded-xl shadow-2xl p-6 sm:p-10">
        <h1 class="text-3xl font-extrabold text-red-600 text-center mb-2">I-Market</h1>
        <h2 class="text-xl font-semibold text-gray-800 text-center mb-6">Create Your Account</h2>

        <!-- Notification/Error Message -->
        <div id="auth-status" class="hidden p-3 mb-4 rounded-lg text-center font-medium"></div>

        <!-- Register Form -->
        <form id="register-form" class="space-y-6">

            <!-- Name -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="first-name" required class="w-full mt-1 p-3 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="last-name" required class="w-full mt-1 p-3 border rounded-lg">
                </div>
            </div>

            <!-- DOB & Gender -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
                    <input type="date" id="date-of-birth" required class="w-full mt-1 p-3 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Gender</label>
                    <select id="gender" required class="w-full mt-1 p-3 border rounded-lg">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Phone -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" id="phone-number" required class="w-full mt-1 p-3 border rounded-lg">
            </div>

            <!-- Email -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="register-email" required class="w-full mt-1 p-3 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Confirm Email</label>
                    <input type="email" id="confirm-email" required class="w-full mt-1 p-3 border rounded-lg">
                </div>
            </div>

            <!-- Password -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="register-password" minlength="6" required class="w-full mt-1 p-3 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="register-confirm-password" minlength="6" required class="w-full mt-1 p-3 border rounded-lg">
                </div>
            </div>

            <!-- Addresses -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Billing Address</label>
                <input type="text" id="address" required class="w-full mt-1 p-3 border rounded-lg">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Delivery Address</label>
                <input type="text" id="delivery-address" required class="w-full mt-1 p-3 border rounded-lg">
            </div>

            <!-- Zip Code -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Zip / Postal Code</label>
                <input type="text" id="zip-code" required class="w-full mt-1 p-3 border rounded-lg">
            </div>

            <!-- Submit -->
            <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg font-bold hover:bg-red-700 transition duration-300 shadow-lg">
                Create Account & Go to Marketplace
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account?
            <a href="login.html" class="font-medium text-red-600">Log In</a>
        </p>
    </div>

    <!-- PURE FRONTEND JS (NO BACKEND) -->
    <script>
        const form = document.getElementById("register-form");
        const authStatus = document.getElementById("auth-status");

        function showStatus(msg, isError = false) {
            authStatus.textContent = msg;
            authStatus.classList.remove("hidden");
            authStatus.className =
                "p-3 mb-4 rounded-lg text-center font-medium " +
                (isError ? "bg-red-100 text-red-700" : "bg-green-100 text-green-700");

            if (!isError) {
                setTimeout(() => authStatus.classList.add("hidden"), 2500);
            }
        }

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("register-email").value;
            const confirmEmail = document.getElementById("confirm-email").value;
            const pass = document.getElementById("register-password").value;
            const cpass = document.getElementById("register-confirm-password").value;

            if (email !== confirmEmail) {
                showStatus("Emails do not match", true);
                return;
            }

            if (pass !== cpass) {
                showStatus("Passwords do not match", true);
                return;
            }

            if (pass.length < 6) {
                showStatus("Password must be at least 6 characters", true);
                return;
            }

            // Everything OK â†’ redirect
            showStatus("Registration successful! Redirecting...");
            setTimeout(() => {
                window.location.href = "productmarket.html";
            }, 1200);
        });
    </script>

</body>
</html>

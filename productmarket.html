        /* Custom style for the 3x30 grid to force 3 rows and 30 columns for compact, horizontal scrolling */
        #product-grid {
            /* 3 rows, 30 columns. Each column is compact (min 8rem wide) */
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(30, minmax(8rem, 1fr));

            /* Hide the scrollbar for aesthetics */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE and Edge */
        }
        #product-grid::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }

        .product-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            /* Reduced vertical padding slightly for better fit */
            padding: 0.4rem;
            margin: 0.25rem;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: default;
        }

        .product-card:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        /**
         * Simulates immediate checkout by redirecting to checkout.html 
         * with the item ID as a query parameter.
         * @param {string} itemId - The unique ID of the product.
         * @param {string} itemName - The name of the product (for display/debugging).
         */
        function handleBuy(itemId, itemName) {
            
            // Encode the item name to ensure it's safe for a URL
            const itemQuery = encodeURIComponent(itemName);
            
            // Redirect to checkout.html with the item information
            const checkoutUrl = `checkout.html?id=${itemId}&name=${itemQuery}`;
            
            // In a real environment, this line would execute the redirection:
            // window.location.href = checkoutUrl;

            // Log the action and simulate navigation without breaking the iframe preview.
            console.log(`REDIRECTING to: ${checkoutUrl}`);
            
            // Use a modal/message box instead of alert()
            const message = `Redirecting to Checkout for: ${itemName}. (ID: ${itemId}).`;
            showMessageBox(message);
        }
        window.handleBuy = handleBuy; // Expose to global scope for onclick attributes

        /**
         * Renders the 90 product cards into the 3x30 grid.
         */

                card.classList.add(

                    'bg-white', 
                    'rounded-xl', 
                    'border', 
                    'border-gray-200'
                );
                
                // Format price to two decimal places

                card.innerHTML = `
                    <!-- Product Image/Emoji -->
                    <div class="text-5xl pt-1 pb-1 leading-none">${product.emoji}</div>
                    
                    <!-- Product Details -->
                    <div class="text-center w-full space-y-0.5">

                        <p class="text-lg font-bold text-christmas-red">$${priceFormatted}</p>
                    </div>

                    <!-- Buy Button -->

                        class="w-full mt-2 py-1.5 text-sm font-bold rounded-lg 
                                bg-christmas-green text-white 
                                hover:bg-green-700 transition duration-150 shadow-md active:bg-green-800"
                        onclick="handleBuy('${product.id}', '${product.name}')"
                    >
                        Buy Now
                    </button>
                `;
                
                gridContainer.appendChild(card);
            });

            // Hide spinner once content is loaded
            document.getElementById('loading-spinner').classList.add('hidden');
        }

        /**
         * Creates and shows a custom, temporary message box.
         * @param {string} message - The message to display.
         */
        function showMessageBox(message) {
            let msgBox = document.getElementById('custom-message-box');
            if (!msgBox) {
                msgBox = document.createElement('div');
                msgBox.id = 'custom-message-box';
                msgBox.classList.add(
                    'fixed', 'bottom-4', 'right-4', 'bg-christmas-gold', 'text-gray-900', 
                    'p-4', 'rounded-lg', 'shadow-xl', 'text-sm', 'font-semibold', 
                    'z-50', 'transition-opacity', 'duration-500', 'opacity-0', 'pointer-events-none',
                    'max-w-xs'
                );
                document.body.appendChild(msgBox);
            }

            msgBox.textContent = message;
            msgBox.classList.remove('opacity-0', 'hidden');
            msgBox.classList.add('opacity-100');

            clearTimeout(msgBox.timer);
            msgBox.timer = setTimeout(() => {
                msgBox.classList.remove('opacity-100');
                msgBox.classList.add('opacity-0');
                setTimeout(() => msgBox.classList.add('hidden'), 500); 
            }, 3000); // Display for 3 seconds
        }

        // Run the rendering function when the window loads
        window.onload = renderGrid;
